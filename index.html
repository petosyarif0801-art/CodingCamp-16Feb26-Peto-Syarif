<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List â€“ Peto</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <!-- Logo: clipboard/task icon -->
        <svg class="brand-logo" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <line x1="9" y1="12" x2="15" y2="12"/>
          <line x1="9" y1="16" x2="13" y2="16"/>
          <polyline points="9 8 10 9 12 7"/>
        </svg>
        <h1>To Do List<span>.</span></h1>
      </div>
      <button id="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">ðŸŒ™</span>
        <span id="theme-label">Dark Mode</span>
      </button>
    </header>

    <!-- INPUT CARD -->
    <div class="card">
      <div class="form-wrapper">
        <div class="input-row">
          <div class="form-group" style="flex:1">
            <!-- Icon: pencil -->
            <label for="todo-input">
              <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="margin-right:4px;vertical-align:middle">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              todo
            </label>
            <input type="text" id="todo-input" placeholder="Tambahkan todo baruâ€¦" onkeydown="handleEnter(event)" />
          </div>
          <div class="form-group">
            <!-- Icon: calendar -->
            <label for="todo-date">
              <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="margin-right:4px;vertical-align:middle">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              Tanggal
            </label>
            <input type="date" id="todo-date" />
          </div>
        </div>
        <button class="btn btn-primary" onclick="addTodo()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Tambah Todo
        </button>
      </div>
    </div>

    <!-- ACTION BAR -->
    <div class="action-bar">
      <div class="filter-group">
        <!-- Semua: list icon -->
        <button class="btn btn-ghost active" id="filter-all" onclick="setFilter('all')">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
          Semua
        </button>
        <!-- Aktif: clock icon -->
        <button class="btn btn-ghost" id="filter-active" onclick="setFilter('active')">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          Aktif
        </button>
        <!-- Selesai: check icon -->
        <button class="btn btn-ghost" id="filter-done" onclick="setFilter('done')">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Selesai
        </button>
      </div>
      <!-- Hapus Semua: trash icon -->
      <button class="btn btn-danger" onclick="deleteAllTodo()">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6l-1 14H6L5 6"/>
          <path d="M10 11v6M14 11v6"/>
        </svg>
        Hapus Semua
      </button>
    </div>

    <!-- LIST CARD -->
    <div class="card card-list">
      <!-- List header -->
      <div class="list-header">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24">
          <rect x="8" y="2" width="8" height="4" rx="1"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <line x1="9" y1="12" x2="15" y2="12"/>
          <line x1="9" y1="16" x2="13" y2="16"/>
        </svg>
        <span>Daftar Tugas</span>
      </div>
      <ul id="todo-list">
        <li class="empty-state">
          <span class="emoji">ðŸ“‹</span>
          Belum ada todo. Tambahkan sekarang!
        </li>
      </ul>
      <div class="stats" id="stats" style="display:none;">
        <span>
          <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:3px"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
          Total: <b id="stat-total">0</b>
        </span>
        <span>
          <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:3px"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          Aktif: <b id="stat-active">0</b>
        </span>
        <span>
          <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:3px"><polyline points="20 6 9 17 4 12"/></svg>
          Selesai: <b id="stat-done">0</b>
        </span>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer>
    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    </svg>
    <span>Made by <strong>Peto Syarif</strong></span>
  </footer>

  <!-- TOAST -->
  <div id="toast"></div>

  <script src="js/script.js"></script>
</body>
</html>
